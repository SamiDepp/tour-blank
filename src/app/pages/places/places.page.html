<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor=" let p of places" [routerLink]="['./', p.id]" >
    <ion-avatar slot="start">
      <ion-img [src]="p.imgUrl">

      </ion-img>
    </ion-avatar>
    <ion-label>{{p.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
